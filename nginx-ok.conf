server {
  listen 80;
  server_name carsandvibes.duckdns.org;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name carsandvibes.duckdns.org;

  # SSL
  ssl_certificate           /etc/letsencrypt/live/carsandvibes.duckdns.org/fullchain.pem;
  ssl_certificate_key       /etc/letsencrypt/live/carsandvibes.duckdns.org/privkey.pem;
  ssl_trusted_certificate   /etc/letsencrypt/live/carsandvibes.duckdns.org/chain.pem;

  # Headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  access_log /var/log/nginx/carsandvibes.access.log;
  error_log  /var/log/nginx/carsandvibes.error.log;

  # --------------------------
  # BACKEND Vendure (porta 3000)
  # --------------------------
  location /admin       { proxy_pass http://127.0.0.1:3000; include /etc/nginx/proxy_params; }
  location /admin-api   { proxy_pass http://127.0.0.1:3000; include /etc/nginx/proxy_params; }
  location /shop-api    { proxy_pass http://127.0.0.1:3000; include /etc/nginx/proxy_params; }
  location /assets/     { proxy_pass http://127.0.0.1:3000; include /etc/nginx/proxy_params; }

  # Health do Vendure (tem de vir ANTES do fallback "/")
  location = /health    { proxy_pass http://127.0.0.1:3000/health; include /etc/nginx/proxy_params; }

  # --------------------------
  # FRONTEND Next.js (porta 3001)
  # --------------------------
  location /            { proxy_pass http://127.0.0.1:3001; include /etc/nginx/proxy_params; }
}
